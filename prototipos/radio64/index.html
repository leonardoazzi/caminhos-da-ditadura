<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="radio" src="./assets/scene.gltf"></a-asset-item>
        <img id="globo" src="./assets/globo.jpg"></img>

        <a-asset-item id="radio-da-legalidade" src="./assets/legalidade.mp3"></a-asset-item>
      </a-assets>

      <!-- EstÃ¡tua de Leonel Brizola -->

                rotation="0 -15 0" 
                position="-2.25 0 0" 
                gps-entity-place="latitude: -30.0338927; longitude: -51.2305321;">
        
        <a-entity id="radioModel" 
                  position="-0.9 1.5 -9" 
                  gltf-model="#radio" 
                  scale="0.005 0.005 0.005" 
                  animation="property: scale; dur: 100; to: 0.005 0.00505 0.00505; loop: true; dir: alternate">

          <a-sound src="#radio-da-legalidade" 
                   autoplay="true"></a-sound>
          
        </a-entity> 

      </a-entity>
    
      <a-camera rotation-reader> </a-camera>
    </a-scene>
